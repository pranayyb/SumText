<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container pt-5">
        <!-- <h1>this is the index page of the text summarizer!</h1>  -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <h1 class="display-4">Text Summarizer!</h1>
                    <p class="lead">Retrieves the best summary for your text!</p>
                </div>
            </div>
        </div>
        </br>
        <form action="/analyse" method="POST">
            <textarea name="rawtext" class="form-control" rows="3" placeholder="Enter your raw text"></textarea>
            </br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
