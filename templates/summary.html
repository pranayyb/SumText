<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumText</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container pt-5">
        <!-- <h1>this is the index page of the text summarizer!</h1>  -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <h1 class="display-4">Text Summarizer!</h1>
                    <p class="lead">Retrieves the best summary for your text!</p>
                </div>
            </div>
        </div>
    </div>
    </br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p class="original_title">Original Text</p>
                <p class="originalTxtCount">{{ len_orig_txt }} words</p>
                <p class="originalTxt">{{ original_txt }}</p>
            </div>
            <div class="col-sm-6">
                <p class="summary_title">Summary</p>
                <p class="summaryTxtCount">{{ len_summary }} words</p>
                <p class="summaryTxt">{{ summary }}</p>
            </div>
        </div>
    </div>
